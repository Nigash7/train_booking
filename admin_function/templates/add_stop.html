<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== PAGE BACKGROUND ===== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to right, #eef2f3, #dfe9f3);
    margin: 0;
    padding: 0;
}
.form-group{
    width: 100%;
}
/* ===== MAIN CARD CONTAINER ===== */
.stop-container {
    width: 95%;
    max-width: 700px;
    margin: 60px auto;
    padding: 35px 40px;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
    animation: fadeIn 0.5s ease-in-out;
}

/* Card fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
.stop-title {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    color: #0d6efd;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* ===== FORM GROUP ===== */
.stop-form .form-group {
    margin-bottom: 22px;
}

.stop-form label {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
    color: #333;
}

/* ===== INPUT FIELDS ===== */
.stop-form input {
    width: 96%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1.5px solid #bbb;
    background: #fafafa;
    font-size: 15px;
    transition: 0.25s ease;
}

.stop-form input:hover {
    background: #f0f8ff;
}

.stop-form input:focus {
    border-color: #0d6efd;
    background: #fff;
    outline: none;
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
}

/* ===== SUBMIT BUTTON ===== */
.submit-btn {
    width: 100%;
    padding: 14px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s ease;
    letter-spacing: 0.5px;
}

.submit-btn:hover {
    background: #0056d6;
    transform: translateY(-2px);
    box-shadow: 0px 6px 12px rgba(0, 91, 230, 0.4);
}

/* Responsive */
@media (max-width: 600px) {
    .stop-container {
        padding: 25px;
    }
    .stop-title {
        font-size: 24px;
    }
}
 .back-btn {
    display: inline-block;
    background: #6c757d;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    margin-bottom: 20px;
    font-weight: 600;
    transition: 0.3s ease;
    position: absolute;
    top:0;
    left:0;
    margin: 10px;
}

.back-btn:hover {
    background: #5a6268;
    color: white;

}
    </style>
</head>
<body>
    <a href="{% url 'adminhome' %}" class="back-btn">‚Üê Back to Home</a>
   

<div class="stop-container">
    <h2 class="stop-title">Add Stop for {{ train.train_name }}</h2>

    <form method="POST" class="stop-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Stop Name</label>
            <input type="text" name="stop_name" required>
        </div>

        <div class="form-group">
            <label>Fare From Previous Stop</label>
            <input type="number" step="0.01" name="fare_from_previous" required>
        </div>

        <div class="form-group">
            <label>Order (1,2,3...)</label>
            <input type="number" name="order" required>
        </div>

        <button type="submit" class="submit-btn">Add Stop</button>
    </form>
</div>

    
</body>
</html>
