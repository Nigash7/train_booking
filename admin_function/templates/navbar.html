<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
*{
      font-family: "Nunito", sans-serif;
       font-optical-sizing: auto;
       font-style: normal;
      
}
    /* Navbar Container */
.admin-navbar {
    background: #0d6efd;           /* Blue */
    padding: 14px 0;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* Horizontal menu */
.admin-navbar ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    justify-content: end;
    gap: 20px;
}

/* Links */
.admin-navbar a {
    text-decoration: none;
    color: white;
    font-size: 17px;
    font-weight: 600;
    transition: 0.3s ease;
    padding: 10px 15px;
    border-radius: 6px;
}

/* Hover style */
.admin-navbar a:hover {
    background: white;
    color: #0d6efd;
}

/* Logout button (special style) */
.admin-navbar .logout-btn {
    background: #dc3545;
    padding: 10px 18px;
    border-radius: 6px;
    margin-right: 5px;
}

.admin-navbar .logout-btn:hover {
    background: #bb2d3b;
    color: white;
}

/* Responsive */
@media (max-width: 600px) {
    .admin-navbar ul {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
}

</style>
<nav class="admin-navbar">
    <ul>
        <li><a href="{% url 'adminhome' %}">Home</a></li>
        <li><a href="{% url 'add_train' %}">Add Train</a></li>
        <li><a href="{% url 'reports_home' %}">Report</a></li>
        <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
    </ul>
</nav>
