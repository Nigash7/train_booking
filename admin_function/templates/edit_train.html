<!DOCTYPE html>
<html>
<head>
    <title>Edit Train</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
*{
      font-family: "Nunito", sans-serif;
       font-optical-sizing: auto;
       font-style: normal;
        font-weight: 300;
}
        body {
            font-family: Arial;
            background: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 25px;
        }

        /* 3-column grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        .form-group{
            margin: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s ease;
           
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
             
        }

        button {
            width: 230px;
            display: block;
            margin: 35px auto 0;
            padding: 12px 0;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0b5ed7;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

.back-btn {
    display: inline-block;
    background: #6c757d;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    margin-bottom: 20px;
    font-weight: 600;
    transition: 0.3s ease;
    position: absolute;
    top:0;
    left:0;
    margin: 10px;
}

.back-btn:hover {
    background: #5a6268;
    color: white;

}
    </style>
</head>

<body>
    <a href="{% url 'adminhome' %}" class="back-btn">‚Üê Back to Home</a>

<div class="container">
    <h2>Edit Train</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-grid">

            <div class="form-group">
                <label>Train Name</label>
                <input type="text" name="train_name" value="{{ train.train_name }}" required>
            </div>

            <div class="form-group">
                <label>Train Number</label>
                <input type="text" name="train_number" value="{{ train.train_number }}" required>
            </div>

            <div class="form-group">
                <label>From Place</label>
                <input type="text" name="from_place" value="{{ train.from_place }}" required>
            </div>

            <div class="form-group">
                <label>To Place</label>
                <input type="text" name="to_place" value="{{ train.to_place }}" required>
            </div>

            <div class="form-group">
                <label>Departure Time</label>
                <input type="datetime-local" name="departure_time"
                       value="{{ train.departure_time|date:'Y-m-d\\TH:i' }}" required>
            </div>

            <div class="form-group">
                <label>Arrival Time</label>
                <input type="datetime-local" name="arrival_time"
                       value="{{ train.arrival_time|date:'Y-m-d\\TH:i' }}" required>
            </div>

            <div class="form-group">
                <label>Ticket Price</label>
                <input type="number" name="ticket_price" value="{{ train.ticket_price }}" required>
            </div>

            <div class="form-group">
                <label>Total Seats</label>
                <input type="number" name="total_seats" value="{{ train.total_seats }}" required>
            </div>

            <div class="form-group">
                <label>Available Seats</label>
                <input type="number" name="available_seats" value="{{ train.available_seats }}" required>
            </div>

            <div class="form-group">
                <label>Is Active</label>
                <select name="is_active">
                    <option value="True" {% if train.is_active %}selected{% endif %}>Active</option>
                    <option value="False" {% if not train.is_active %}selected{% endif %}>Inactive</option>
                </select>
            </div>

        </div>

        <button type="submit">Update Train</button>
    </form>
</div>

</body>
</html>
