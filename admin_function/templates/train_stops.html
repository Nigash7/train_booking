

<style>
    /* Page Background */
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
*{
      font-family: "Nunito", sans-serif;
       font-optical-sizing: auto;
       font-style: normal;
        font-weight: 300;
}
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef2f3;
        margin: 0;
        padding: 0;
    }

    /* Container Card */
    .stop-list-container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 18px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
        animation: fadeIn 0.4s ease;
    }

    /* Fade animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Title */
    .page-title {
        font-size: 28px;
        font-weight: 800;
        color: #0d6efd;
        text-align: center;
        margin-bottom: 25px;
    }

    /* Add Stop Link */
    .add-stop-btn {
        display: inline-block;
        background: #198754;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        text-decoration: none;
        transition: 0.3s;
    }

    .add-stop-btn:hover {
        background: #157347;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(21,115,71,0.3);
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 15px;
    }

    th {
        background: #0d6efd;
        color: white;
        padding: 14px;
        font-size: 16px;
        text-align: center;
    }

    td {
        background: #ffffff;
        padding: 12px;
        font-size: 15px;
        border-bottom: 1px solid #e5e5e5;
        text-align: center;
    }

    tr:hover td {
        background: #f6faff;
    }

    /* Delete Button */
    .delete-btn {
        display: inline-block;
        background: #dc3545;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    .delete-btn:hover {
        background: #bb2d3b;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(220,53,69,0.3);
    }
    .back-btn {
    display: inline-block;
    background: #6c757d;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    margin-bottom: 20px;
    font-weight: 600;
    transition: 0.3s ease;
    position: absolute;
    top:0;
    left:0;
    margin: 10px;
}

.back-btn:hover {
    background: #5a6268;
    color: white;

}
</style>
<a href="{% url 'adminhome' %}" class="back-btn">← Back to Home</a>
<div class="stop-list-container">
    
    <h2 class="page-title">Stops for {{ train.train_name }}</h2>

    <a href="{% url 'add_stop' train.id %}" class="add-stop-btn">+ Add Stop</a>

    <table>
        <tr>
            <th>Order</th>
            <th>Stop Name</th>
            <th>Fare From Previous</th>
            <th>Action</th>
        </tr>

        {% for stop in stops %}
        <tr>
            <td>{{ stop.order }}</td>
            <td>{{ stop.stop_name }}</td>
            <td>₹{{ stop.fare_from_previous }}</td>
            <td>
                <a href="{% url 'delete_stop' stop.id %}" class="delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
