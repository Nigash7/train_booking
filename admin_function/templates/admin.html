<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-0">
<form action="" class="col-11 col-sm-8 col-md-6 col-lg-4" method="POST">
             {% csrf_token %}
            <div style="width:100%; display: flex; justify-content: center;">
                <h3>Admin login
                    
                </h3>
            </div>
            <p style="color: red;">{{error}}</p>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" style="padding: 5px; border-radius: 5px; border: 1px solid black;" >
            <label for="passwore">Password</label>
            <input type="password" id="password" name="password"  style="padding: 5px; border-radius: 5px; border: 1px solid black;" >
            <div class="submit">
            <input id="submit" type="submit" style="width: 100px; padding: 5px; margin-top: 15px; background-color: rgb(255, 255, 255); border-radius: 5px;border: 1px solid black;"></div>
</form>
        
    </div>

    
</body>
</html>
